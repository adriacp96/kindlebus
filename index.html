<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route 2A - Dubai Kindle</title>
    <style>
        :root {
            --bg: #ffffff; 
            --text: #000000; 
            --gray-bg: #eeeeee; 
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Amazon Ember", "Helvetica", sans-serif;
            margin: 0;
            padding: 20px;
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-bottom: 8px solid #000;
            padding-bottom: 15px;
            margin-bottom: 10px;
        }

        .route-info h1 { font-size: 18px; font-weight: 800; margin: 0; letter-spacing: 2px; }
        .route-number { font-size: 64px; font-weight: 900; margin: -10px 0 0 0; line-height: 1; }
        .bus-img { height: 75px; filter: grayscale(1) contrast(5); }
        .clock-section { text-align: right; }
        #live-clock { font-size: 38px; font-weight: 900; margin: 0; font-variant-numeric: tabular-nums; }

        /* BUS TABLE */
        .board-headers {
            display: flex; padding: 12px; background: #000; color: #fff;
            font-size: 16px; font-weight: 800; text-transform: uppercase; text-align: center;
        }

        .row { display: flex; align-items: center; padding: 15px 10px; border-bottom: 3px solid #000; text-align: center; }
        .row.next { background-color: var(--gray-bg); border-bottom: 10px solid #000; padding: 20px 10px; }

        .col-time { width: 18%; font-size: 32px; font-weight: 800; }
        .col-from { width: 22%; font-size: 16px; font-weight: 700; color: #333; }
        .col-to { width: 20%; font-size: 18px; font-weight: 800; }
        .col-due { width: 25%; font-size: 36px; font-weight: 900; font-variant-numeric: tabular-nums; }
        .col-status { width: 15%; font-weight: 800; font-size: 16px; display: flex; justify-content: center; }

        .next-label { border: 4px solid #000; padding: 4px 8px; display: inline-block; line-height: 1; }

        /* CALENDAR SECTION */
        #calendar-section { margin-top: 20px; flex-grow: 1; border-top: 2px solid #ccc; }
        .cal-header { background: #000; color: #fff; padding: 8px 12px; font-size: 16px; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; }

        .event-row { display: flex; padding: 12px 10px; border-bottom: 2px solid #eee; align-items: center; }
        .event-time { width: 180px; font-weight: 800; font-size: 18px; text-transform: uppercase; color: #444; }
        .event-title { flex-grow: 1; font-size: 20px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .event-row.is-today { 
            background-color: var(--gray-bg); 
            border-left: 12px solid #000; 
            padding-left: 5px;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="route-info">
            <h1>DEPARTURES</h1>
            <p class="route-number">2A</p>
        </div>
        <img src="https://i.imghippo.com/files/AIFK9369Te.png" alt="Bus" class="bus-img">
        <div class="clock-section">
            <div style="font-size: 14px; font-weight: 800;">DUBAI TIME (GST)</div>
            <p id="live-clock">00:00:00</p>
        </div>
    </header>

    <div class="board-headers">
        <div style="width: 18%">Time</div>
        <div style="width: 22%">From</div>
        <div style="width: 20%">To</div>
        <div style="width: 25%">Due In</div>
        <div style="width: 15%">Status</div>
    </div>

    <div id="schedule-container"></div>

    <div id="calendar-section">
        <div class="cal-header">Calendar Events</div>
        <div id="event-list"></div>
    </div>

    <script>
        const scheduleData = ["00:43", "01:03", "01:23", "01:43", "02:03", "02:23", "02:53", "03:23", "03:53", "04:23", "04:48", "05:08", "05:28", "05:53", "06:13", "06:33", "06:53", "07:13", "07:38", "08:03", "08:28", "08:53", "09:18", "09:48", "10:13", "10:38", "11:03", "11:28", "11:53", "12:18", "12:38", "12:58", "13:18", "13:38", "13:58", "14:18", "14:43", "15:08", "15:33", "15:58", "16:23", "16:48", "17:17", "17:42", "18:07", "18:32", "18:57", "19:22", "19:47", "20:12", "20:37", "21:00", "21:23", "21:48", "22:13", "22:38", "23:03", "23:28", "23:53"];

        function getDubaiTime() {
            // Converts any local device time to Dubai Time (UTC+4)
            const d = new Date();
            const utc = d.getTime() + (d.getTimezoneOffset() * 60000);
            return new Date(utc + (3600000 * 4));
        }

        function updateBoard() {
            const now = getDubaiTime();
            document.getElementById('live-clock').innerText = now.toTimeString().split(' ')[0];
            const current = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            
            let filtered = scheduleData.filter(t => t > current).slice(0, 3);
            if (filtered.length < 3) filtered = filtered.concat(scheduleData.slice(0, 3 - filtered.length));

            document.getElementById('schedule-container').innerHTML = filtered.map((t, i) => {
                const [h, m] = t.split(':').map(Number);
                const busDate = new Date(now);
                busDate.setHours(h, m, 0, 0);
                if (busDate < now) busDate.setDate(busDate.getDate() + 1);
                const diff = busDate - now;
                const mins = Math.floor(diff / 60000).toString().padStart(2, '0');
                const secs = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');

                return `
                    <div class="row ${i === 0 ? 'next' : ''}">
                        <div class="col-time">${t}</div>
                        <div class="col-from">GROSVENOR</div>
                        <div class="col-to">EGHQ</div>
                        <div class="col-due">${mins}:${secs}</div>
                        <div class="col-status">${i === 0 ? '<span class="next-label">NEXT</span>' : 'SCHED'}</div>
                    </div>
                `;
            }).join('');
        }

        function renderEventsUI(events) {
            const now = getDubaiTime();
            const startOfToday = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
            
            document.getElementById('event-list').innerHTML = events.filter(e => e.start >= startOfToday).map(e => {
                const d = new Date(e.start);
                const isToday = d.toDateString() === now.toDateString();
                const dateStr = d.toLocaleDateString('en-GB', {weekday:'short'});
                const timeStr = d.toLocaleTimeString('en-GB', {hour:'2-digit', minute:'2-digit', hour12:false});
                
                return `
                    <div class="event-row ${isToday ? 'is-today' : ''}">
                        <div class="event-time">${isToday ? 'TODAY' : dateStr}, ${timeStr}</div>
                        <div class="event-title">${e.title}</div>
                    </div>
                `;
            }).join('');
        }

        async function fetchCalendar() {
            const icalUrl = 'https://p108-caldav.icloud.com/published/2/MTUxMDYwNTYxNDE1MTA2MOcLt9DeC6aDOBzlZCUDejDdugx2IBT9HDhJA6jGIXwDHsR2_c0JH71EnIqBSkhBPTX-OE44UuANI0LecwDIOcg';
            const proxy = 'https://corsproxy.io/?' + encodeURIComponent(icalUrl);
            
            const cached = localStorage.getItem('kindle_cal_cache');
            if (cached) renderEventsUI(JSON.parse(cached));

            try {
                const response = await fetch(proxy);
                let text = (await response.text()).replace(/\r?\n[ \t]/g, '');
                const eventBlocks = text.match(/BEGIN:VEVENT[\s\S]*?END:VEVENT/g) || [];
                const now = getDubaiTime();
                const startOfToday = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
                
                let events = [];
                eventBlocks.forEach(block => {
                    const summary = (block.match(/SUMMARY:(.*)/) || [])[1]?.trim() || "Event";
                    const dtstartMatch = block.match(/DTSTART(?:;VALUE=DATE|;TZID=.*)?:(\d{8}T\d{6}Z?|\d{8})/);
                    
                    if (dtstartMatch) {
                        const raw = dtstartMatch[1];
                        // Parsing dates based on UTC logic then shifting to Dubai if needed
                        const start = new Date(raw.substring(0,4), parseInt(raw.substring(4,6))-1, raw.substring(6,8), raw.includes('T') ? raw.substring(9,11) : 0, raw.includes('T') ? raw.substring(11,13) : 0).getTime();
                        
                        if (start >= startOfToday) {
                            events.push({ title: summary.replace(/\\,/g, ','), start: start });
                        }
                    }
                });

                events.sort((a, b) => a.start - b.start);
                const topEvents = events.slice(0, 4);
                renderEventsUI(topEvents);
                localStorage.setItem('kindle_cal_cache', JSON.stringify(topEvents));
            } catch (e) { console.error("Sync Error"); }
        }

        setInterval(updateBoard, 1000);
        setInterval(fetchCalendar, 300000);
        updateBoard();
        fetchCalendar();
    </script>
</body>
</html>
