<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route 2A - Kindle Live</title>
    <style>
        :root {
            --bg: #ffffff; 
            --text: #000000; 
            --border: #000000;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Amazon Ember", -apple-system, sans-serif;
            margin: 0;
            padding: 8px;
            overflow: hidden; /* Prevent accidental scrolling */
        }

        .airport-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 5px solid var(--border);
            padding-bottom: 8px;
            margin-bottom: 10px;
        }

        .route-name {
            font-size: 38px;
            font-weight: 900;
            margin: 0;
            line-height: 1;
        }

        .bus-icon-center {
            height: 50px;
            filter: grayscale(1) contrast(2.5);
        }

        #live-clock {
            font-size: 28px;
            font-weight: 800;
            margin: 0;
            font-variant-numeric: tabular-nums; /* Prevents text jumping */
        }

        .board-headers {
            display: flex;
            padding: 8px;
            background: #000;
            color: #fff;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
        }

        .row {
            display: flex;
            align-items: center;
            padding: 22px 8px;
            border-bottom: 2px solid var(--border);
        }

        .row.next {
            background-color: #f0f0f0;
            border-bottom: 6px solid var(--border);
        }

        /* Column Layout */
        .col-time { width: 18%; font-size: 26px; font-weight: 800; }
        .col-from { width: 22%; font-size: 14px; font-weight: 700; text-transform: uppercase; }
        .col-to   { width: 22%; font-size: 14px; font-weight: 800; text-transform: uppercase; }
        .col-due  { width: 23%; font-size: 26px; font-weight: 900; text-align: right; font-variant-numeric: tabular-nums; }
        .col-status { width: 15%; text-align: right; font-weight: 800; font-size: 12px; }

        .status-box { 
            border: 2px solid #000; 
            padding: 2px 4px;
        }
    </style>
</head>
<body>

    <header class="airport-header">
        <div>
            <div style="font-size: 12px; font-weight: 800;">DEPARTURES</div>
            <p class="route-name">2A</p>
        </div>

        <img src="https://i.imghippo.com/files/AIFK9369Te.png" alt="Bus" class="bus-icon-center">

        <div style="text-align: right;">
            <div style="font-size: 10px; font-weight: 800;">LIVE TIME</div>
            <p id="live-clock">00:00:00</p>
        </div>
    </header>

    <div class="board-headers">
        <div style="width: 18%">Time</div>
        <div style="width: 22%">From</div>
        <div style="width: 22%">To</div>
        <div style="width: 23%; text-align: right;">Due In</div>
        <div style="width: 15%; text-align: right;">Status</div>
    </div>

    <div id="schedule-container"></div>

    <script>
        const scheduleData = [
            "00:43", "01:03", "01:23", "01:43", "02:03", "02:23", "02:53", "03:23", "03:53", "04:23",
            "04:48", "05:08", "05:28", "05:53", "06:13", "06:33", "06:53", "07:13", "07:38", "08:03",
            "08:28", "08:53", "09:18", "09:48", "10:13", "10:38", "11:03", "11:28", "11:53", 
            "12:18", "12:38", "12:58", "13:18", "13:38", "13:58", "14:18", "14:43", "15:08", 
            "15:33", "15:58", "16:23", "16:48", "17:17", "17:42", "18:07", "18:32", "18:57", 
            "19:22", "19:47", "20:12", "20:37", "21:00", "21:23", "21:48", "22:13", "22:38", 
            "23:03", "23:28", "23:53"
        ];

        function getCountdown(busTimeStr) {
            const now = new Date();
            const [hours, minutes] = busTimeStr.split(':').map(Number);
            const busDate = new Date();
            busDate.setHours(hours, minutes, 0, 0);

            const diff = busDate - now;
            if (diff <= 0) return "00:00";

            const mins = Math.floor(diff / 60000);
            const secs = Math.floor((diff % 60000) / 1000);
            return mins.toString().padStart(2, '0') + ":" + secs.toString().padStart(2, '0');
        }

        function updateLiveBoard() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-GB', { hour12: false });
            document.getElementById('live-clock').innerText = timeString;

            const currentHHMM = now.getHours().toString().padStart(2, '0') + ":" + 
                               now.getMinutes().toString().padStart(2, '0');

            // Find upcoming buses
            const filtered = scheduleData.filter(time => time > currentHHMM).slice(0, 5);
            const container = document.getElementById('schedule-container');
            
            let currentContent = "";

            if (filtered.length === 0) {
                currentContent = '<div style="text-align:center; padding:50px; font-weight:800; font-size:24px;">SERVICE ENDED</div>';
            } else {
                filtered.forEach((busTime, index) => {
                    const isNext = index === 0;
                    const statusText = isNext ? '<span class="status-box">NEXT</span>' : 'SCHED';
                    const rowClass = isNext ? 'row next' : 'row';
                    const countdown = getCountdown(busTime);

                    currentContent += `
                        <div class="${rowClass}">
                            <div class="col-time">${busTime}</div>
                            <div class="col-from">GROSV.</div>
                            <div class="col-to">EGHQ</div>
                            <div class="col-due">${countdown}</div>
                            <div class="col-status">${statusText}</div>
                        </div>
                    `;
                });
            }
            container.innerHTML = currentContent;
        }

        // Set interval to 1 second (1000ms)
        setInterval(updateLiveBoard, 1000);
        updateLiveBoard();
    </script>
</body>
</html>
