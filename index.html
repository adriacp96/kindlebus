<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route 2A - Kindle Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.5.0/ical.min.js"></script>
    <style>
        :root {
            --bg: #ffffff; 
            --text: #000000; 
            --gray-bg: #e5e5e5;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Amazon Ember", "Helvetica", sans-serif;
            margin: 0;
            padding: 15px;
            width: 800px;
            height: 480px;
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* ORIGINAL HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 6px solid #000;
            padding-bottom: 12px;
            margin-bottom: 10px;
        }

        .route-info h1 {
            font-size: 16px;
            font-weight: 800;
            margin: 0;
            letter-spacing: 1px;
        }

        .route-number {
            font-size: 50px;
            font-weight: 900;
            margin: -5px 0 0 0;
        }

        .bus-img {
            height: 65px;
            filter: grayscale(1) contrast(3);
        }

        .clock-section {
            text-align: right;
        }

        #live-clock {
            font-size: 32px;
            font-weight: 800;
            margin: 0;
            font-variant-numeric: tabular-nums;
        }

        /* ORIGINAL TABLE HEADERS */
        .board-headers {
            display: flex;
            padding: 10px;
            background: #000;
            color: #fff;
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            text-align: center;
        }

        /* ORIGINAL ROW STYLES */
        .row {
            display: flex;
            align-items: center;
            padding: 12px 10px;
            border-bottom: 2px solid #000;
            text-align: center;
        }

        .row.next {
            background-color: var(--gray-bg);
            border-bottom: 8px solid #000;
            padding: 15px 10px;
        }

        .col-time   { width: 18%; font-size: 28px; font-weight: 800; }
        .col-from   { width: 22%; font-size: 14px; font-weight: 700; color: #444; }
        .col-to     { width: 20%; font-size: 16px; font-weight: 800; }
        .col-due    { width: 25%; font-size: 30px; font-weight: 900; font-variant-numeric: tabular-nums; }
        .col-status { width: 15%; font-weight: 800; font-size: 14px; display: flex; justify-content: center; }

        .next-label {
            border: 3px solid #000;
            padding: 2px 6px;
            display: inline-block;
            line-height: 1;
        }

        /* CALENDAR SECTION */
        #calendar-section {
            margin-top: 15px;
            flex-grow: 1;
        }

        .cal-header {
            background: #000;
            color: #fff;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
        }

        .event-row {
            display: flex;
            padding: 8px 10px;
            border-bottom: 1px solid #ccc;
            align-items: center;
        }

        .event-time { width: 160px; font-weight: 800; font-size: 15px; text-transform: uppercase; }
        .event-title { flex-grow: 1; font-size: 16px; font-weight: 600; }
    </style>
</head>
<body>

    <header class="header">
        <div class="route-info">
            <h1>DEPARTURES</h1>
            <p class="route-number">2A</p>
        </div>
        <img src="https://i.imghippo.com/files/AIFK9369Te.png" alt="Bus" class="bus-img">
        <div class="clock-section">
            <div style="font-size: 12px; font-weight: 800;">REFRESHED AT</div>
            <p id="live-clock">00:00:00</p>
        </div>
    </header>

    <div class="board-headers">
        <div style="width: 18%">Time</div>
        <div style="width: 22%">From</div>
        <div style="width: 20%">To</div>
        <div style="width: 25%">Due In</div>
        <div style="width: 15%">Status</div>
    </div>

    <div id="schedule-container"></div>

    <div id="calendar-section">
        <div class="cal-header">Upcoming Events</div>
        <div id="event-list"></div>
    </div>

    <script>
        const scheduleData = ["00:43", "01:03", "01:23", "01:43", "02:03", "02:23", "02:53", "03:23", "03:53", "04:23", "04:48", "05:08", "05:28", "05:53", "06:13", "06:33", "06:53", "07:13", "07:38", "08:03", "08:28", "08:53", "09:18", "09:48", "10:13", "10:38", "11:03", "11:28", "11:53", "12:18", "12:38", "12:58", "13:18", "13:38", "13:58", "14:18", "14:43", "15:08", "15:33", "15:58", "16:23", "16:48", "17:17", "17:42", "18:07", "18:32", "18:57", "19:22", "19:47", "20:12", "20:37", "21:00", "21:23", "21:48", "22:13", "22:38", "23:03", "23:28", "23:53"];

        function getCountdown(busTimeStr, now) {
            const [h, m] = busTimeStr.split(':').map(Number);
            const busDate = new Date(now);
            busDate.setHours(h, m, 0, 0);
            if (busDate < now) busDate.setDate(busDate.getDate() + 1);
            const diff = busDate - now;
            if (diff <= 0) return "00:00";
            const mins = Math.floor(diff / 60000);
            const secs = Math.floor((diff % 60000) / 1000);
            return mins.toString().padStart(2, '0') + ":" + secs.toString().padStart(2, '0');
        }

        function updateBoard() {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toTimeString().split(' ')[0];
            const current = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            
            let filtered = scheduleData.filter(t => t > current).slice(0, 3);
            if (filtered.length < 3) filtered = filtered.concat(scheduleData.slice(0, 3 - filtered.length));

            document.getElementById('schedule-container').innerHTML = filtered.map((t, i) => `
                <div class="row ${i === 0 ? 'next' : ''}">
                    <div class="col-time">${t}</div>
                    <div class="col-from">GROSVENOR</div>
                    <div class="col-to">EGHQ</div>
                    <div class="col-due">${getCountdown(t, now)}</div>
                    <div class="col-status">${i === 0 ? '<span class="next-label">NEXT</span>' : 'SCHED'}</div>
                </div>
            `).join('');
        }

        async function fetchCalendar() {
            const icalUrl = 'https://p108-caldav.icloud.com/published/2/MTUxMDYwNTYxNDE1MTA2MOcLt9DeC6aDOBzlZCUDejDdugx2IBT9HDhJA6jGIXwDHsR2_c0JH71EnIqBSkhBPTX-OE44UuANI0LecwDIOcg';
            const proxy = 'https://corsproxy.io/?' + encodeURIComponent(icalUrl);
            try {
                const response = await fetch(proxy);
                const data = await response.text();
                const jcalData = ICAL.parse(data);
                const comp = new ICAL.Component(jcalData);
                const vevents = comp.getAllSubcomponents('vevent');
                const now = new Date();
                
                let events = vevents.map(ve => {
                    const event = new ICAL.Event(ve);
                    return { title: event.summary, start: event.startDate.toJSDate() };
                })
                .filter(e => e.start >= now)
                .sort((a, b) => a.start - b.start)
                .slice(0, 3);

                document.getElementById('event-list').innerHTML = events.map(e => {
                    // Force English (en-GB) locale for date formatting
                    const dateStr = e.start.toLocaleDateString('en-GB', {weekday:'short'});
                    const timeStr = e.start.toLocaleTimeString('en-GB', {hour:'2-digit', minute:'2-digit', hour12:false});
                    
                    return `
                        <div class="event-row">
                            <div class="event-time">${dateStr}, ${timeStr}</div>
                            <div class="event-title">${e.title}</div>
                        </div>
                    `;
                }).join('');
            } catch (e) {
                document.getElementById('event-list').innerHTML = '<div style="padding:10px">Calendar sync...</div>';
            }
        }

        setInterval(updateBoard, 1000);
        setInterval(fetchCalendar, 300000);
        updateBoard();
        fetchCalendar();
    </script>
</body>
</html>
