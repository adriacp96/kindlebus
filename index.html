<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindle Bus</title>
    <style>
        :root {
            --bg: #ffffff; 
            --text: #000000; 
            --gray-bg: #eeeeee;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Amazon Ember", "Helvetica", "Arial", sans-serif;
            margin: 0;
            padding: 20px;
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* MAIN CONTENT LAYOUT */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex-grow: 1;
            overflow: hidden;
        }

        .schedule-panel {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        .map-panel {
            flex: 1;
            border: 3px solid #000;
            padding: 10px;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-bottom: 8px solid #000;
            padding-bottom: 15px;
            margin-bottom: 10px;
        }

        .route-info h1 {
            font-size: 18px;
            font-weight: 800;
            margin: 0;
            letter-spacing: 2px;
        }

        .route-number {
            font-size: 64px;
            font-weight: 900;
            margin: -10px 0 0 0;
            line-height: 1;
        }

        .bus-img {
            height: 75px;
            filter: grayscale(1) contrast(5);
            cursor: pointer;
            /* No transitions for Kindle E-ink */
        }

        .bus-flipped {
            transform: scaleX(-1);
        }

        .clock-section {
            text-align: right;
        }

        #live-clock {
            font-size: 38px;
            font-weight: 900;
            margin: 0;
            font-variant-numeric: tabular-nums;
        }

        /* BUS TABLE */
        .board-headers {
            display: flex;
            padding: 12px;
            background: #000;
            color: #fff;
            font-size: 16px;
            font-weight: 800;
            text-transform: uppercase;
            text-align: center;
        }

        .row {
            display: flex;
            align-items: center;
            padding: 15px 10px;
            border-bottom: 3px solid #000;
            text-align: center;
        }

        .row.next {
            background-color: var(--gray-bg);
            border-bottom: 10px solid #000;
            padding: 20px 10px;
        }

        .col-time   { width: 18%; font-size: 32px; font-weight: 800; }
        .col-from   { width: 22%; font-size: 16px; font-weight: 700; color: #333; }
        .col-to     { width: 20%; font-size: 18px; font-weight: 800; }
        .col-due     { width: 25%; font-size: 36px; font-weight: 900; font-variant-numeric: tabular-nums; }
        .col-status { width: 15%; font-weight: 800; font-size: 16px; display: flex; justify-content: center; }

        .next-label {
            border: 4px solid #000;
            padding: 4px 8px;
            display: inline-block;
            line-height: 1;
        }

        /* MAP STYLES */
        .map-header {
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 5px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        #route-map {
            flex-grow: 1;
            width: 100%;
            border: 2px solid #000;
            background: #fff;
            min-height: 250px;
            max-height: 350px;
        }

        .stop-label {
            font-size: 10px;
            font-weight: 700;
            fill: #000;
        }

        .stop-marker {
            font-size: 18px;
        }

        .street-label {
            font-size: 8px;
            font-weight: 600;
            fill: #555;
            font-style: italic;
        }

        .distance-label {
            font-size: 9px;
            font-weight: 700;
            fill: #000;
        }

        .route-line {
            stroke: #000;
            stroke-width: 8;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .road-outline {
            stroke: #666;
            stroke-width: 12;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .water-area {
            fill: #e8e8e8;
        }

        .land-area {
            fill: #fff;
        }

        .landmark {
            fill: #ddd;
            stroke: #666;
            stroke-width: 1;
        }

        .stop-circle {
            fill: #fff;
            stroke: #000;
            stroke-width: 3;
        }

        .bus-icon {
            transition: none; /* No transitions for e-ink */
        }

        .progress-info {
            margin-top: 5px;
            text-align: center;
            font-size: 12px;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="route-info">
            <h1>DEPARTURES</h1>
            <p class="route-number">2A</p>
        </div>
        <img src="https://i.imghippo.com/files/AIFK9369Te.png" alt="Bus" class="bus-img" id="bus-toggle" onclick="toggleRoute()">
        <div class="clock-section">
            <div style="font-size: 14px; font-weight: 800;">LOCAL TIME</div>
            <p id="live-clock">00:00:00</p>
        </div>
    </header>

    <div class="main-content">
        <div class="schedule-panel">
            <div class="board-headers">
                <div style="width: 18%">Time</div>
                <div style="width: 22%">From</div>
                <div style="width: 20%">To</div>
                <div style="width: 25%">Due In</div>
                <div style="width: 15%">Status</div>
            </div>
            <div id="schedule-container"></div>
        </div>

        <div class="map-panel">
            <div class="map-header">
                <span style="font-size: 16px;">üìç</span>
                <span>DUBAI ‚Ä¢ Grosvenor ‚Üí EGHQ ‚Ä¢ 10.2 KM</span>
            </div>
            <svg id="route-map" viewBox="0 0 400 550" preserveAspectRatio="xMidYMid meet">
                <!-- Background -->
                <rect class="land-area" x="0" y="0" width="400" height="550" />
                
                <!-- Water (Arabian Gulf - left side) -->
                <path class="water-area" d="M 0 0 L 0 550 L 80 550 Q 90 400, 100 200 Q 105 100, 110 0 Z" />
                
                <!-- Landmarks -->
                <g id="landmarks">
                    <!-- Will be populated by JavaScript -->
                </g>
                
                <!-- Road outline (gray border) -->
                <path id="route-outline" class="road-outline" d="M 200 50 L 200 450" />
                
                <!-- Route line (main route) -->
                <path id="route-path" class="route-line" d="M 200 50 L 200 450" />
                
                <!-- Street labels -->
                <g id="street-labels">
                    <!-- Will be populated by JavaScript -->
                </g>
                
                <!-- Stops -->
                <g id="stops">
                    <!-- Will be populated by JavaScript -->
                </g>
                
                <!-- Bus icon -->
                <g id="bus-position" class="bus-icon">
                    <circle cx="0" cy="0" r="16" fill="#000" />
                    <text x="0" y="6" text-anchor="middle" font-size="18" fill="#fff" font-weight="bold">üöå</text>
                </g>
            </svg>
            <div class="progress-info" id="progress-info">Calculating position...</div>
        </div>
    </div>

    <script>
        let isReturnRoute = false;

        // Departure times from EGHQ 
        const scheduleEGHQ = ["0:15", "0:35", "0:55", "1:15", "1:35", "1:55", "02:25", "02:55", "03:25", "03:55", "04:20", "04:40", "05:00", "5:25", "5:45", "6:05", "6:25", "6:45", "7:10", "7:35", "8:00", "8:25", "8:50", "9:20", "9:45", "10:10", "10:35", "11:00", "11:25", "11:50", "12:10", "12:30", "12:50", "13:10", "13:30", "13:50", "14:15", "14:40", "15:05", "15:30", "15:55", "16:20", "16:45", "17:10", "17:35", "18:00", "18:25", "18:50", "19:15", "19:40", "20:05", "20:30", "20:55", "21:20", "21:45", "22:10", "22:35", "23:00", "23:25", "23:50"];
        
        // Departure times from Grosvenor (third column of document) 
        const scheduleGrosvenor = ["0:43", "1:03", "1:23", "1:43", "2:03", "2:23", "2:53", "3:23", "3:53", "4:23", "4:48", "5:08", "5:28", "5:53", "6:13", "6:33", "6:53", "7:13", "7:38", "8:03", "8:28", "8:53", "9:18", "9:48", "10:13", "10:38", "11:03", "11:28", "11:53", "12:18", "12:38", "12:58", "13:18", "13:38", "13:58", "14:18", "14:43", "15:08", "15:33", "15:58", "16:23", "16:48", "17:17", "17:42", "18:07", "18:32", "18:57", "19:22", "19:47", "20:12", "20:37", "21:00", "21:23", "21:48", "22:13", "22:38", "23:03", "23:28", "23:53"];

        function toggleRoute() {
            isReturnRoute = !isReturnRoute;
            const busImg = document.getElementById('bus-toggle');
            // Instant flip by toggling class without CSS transition
            busImg.className = isReturnRoute ? 'bus-img bus-flipped' : 'bus-img';
            
            // Update map header to show current route direction
            updateMapHeader();
            
            // Redraw map with new direction
            initializeMap();
            
            updateBoard();
            updateBusPosition();
        }
        
        function updateMapHeader() {
            const fromLabel = isReturnRoute ? 'EGHQ' : 'Grosvenor';
            const toLabel = isReturnRoute ? 'Grosvenor' : 'EGHQ';
            const headerSpan = document.querySelector('.map-header span:last-child');
            if (headerSpan) {
                headerSpan.innerHTML = `DUBAI ‚Ä¢ ${fromLabel} ‚Üí ${toLabel} ‚Ä¢ 10.2 KM`;
            }
        }

        function getCorrectedDate() {
            const date = new Date();
            date.setHours(date.getHours() + 4);
            return date;
        }

        function getCountdown(busTimeStr, now) {
            let [h, m] = busTimeStr.split(':').map(Number);
            const busDate = new Date(now);
            busDate.setHours(h, m, 0, 0);

            if (busDate < now) {
                busDate.setDate(busDate.getDate() + 1);
            }

            const diff = busDate - now;
            if (diff <= 0) return "00:00";

            const mins = Math.floor(diff / 60000);
            const secs = Math.floor((diff % 60000) / 1000);
            return mins.toString().padStart(2, '0') + ":" + secs.toString().padStart(2, '0');
        }

        function updateBoard() {
            const now = getCorrectedDate();
            document.getElementById('live-clock').innerText = now.toTimeString().split(' ')[0];
            
            const currentStr = now.getHours().toString().padStart(2, '0') + ":" + 
                               now.getMinutes().toString().padStart(2, '0');
            
            // Toggle Departure and Destination based on click 
            const activeSchedule = isReturnRoute ? scheduleEGHQ : scheduleGrosvenor;
            const fromLabel = isReturnRoute ? "EGHQ" : "GROSVENOR";
            const toLabel = isReturnRoute ? "GROSVENOR" : "EGHQ";

            // Normalizing for comparison
            const normalizedSchedule = activeSchedule.map(t => {
                let [h, m] = t.split(':');
                return h.padStart(2, '0') + ":" + m.padStart(2, '0');
            });
            const normalizedCurrent = currentStr;

            let nextIndex = normalizedSchedule.findIndex(t => t > normalizedCurrent);
            if (nextIndex === -1) nextIndex = 0;
            
            let filtered = [];
            for (let i = 0; i < 3; i++) {
                filtered.push(activeSchedule[(nextIndex + i) % activeSchedule.length]);
            }

            document.getElementById('schedule-container').innerHTML = filtered.map((t, i) => `
                <div class="row ${i === 0 ? 'next' : ''}">
                    <div class="col-time">${t}</div>
                    <div class="col-from">${fromLabel}</div>
                    <div class="col-to">${toLabel}</div>
                    <div class="col-due">${getCountdown(t, now)}</div>
                    <div class="col-status">${i === 0 ? '<span class="next-label">NEXT</span>' : 'SCHED'}</div>
                </div>
            `).join('');
        }

        // ROUTE MAP FUNCTIONALITY
        // Real Dubai coordinates from Google Maps
        const EGHQ_COORDS = { lat: 25.2417461, lng: 55.3659608 };
        const GROSVENOR_COORDS = { lat: 25.2070978, lng: 55.264489 };
        
        // Approximate route: Airport Rd ‚Üí Al Maktoum Rd ‚Üí Al Khaleej Rd ‚Üí Sheikh Zayed Road
        const routeStops = [
            { name: 'EGHQ', position: 0, coords: EGHQ_COORDS, marker: 'A' },
            { name: 'Airport Terminal 1', position: 0.12, coords: { lat: 25.245, lng: 55.350 }, marker: '' },
            { name: 'Deira City Centre', position: 0.28, coords: { lat: 25.251, lng: 55.330 }, marker: '' },
            { name: 'Al Maktoum Bridge', position: 0.45, coords: { lat: 25.245, lng: 55.310 }, marker: '' },
            { name: 'Burj Khalifa', position: 0.65, coords: { lat: 25.220, lng: 55.280 }, marker: '' },
            { name: 'Business Bay', position: 0.82, coords: { lat: 25.210, lng: 55.270 }, marker: '' },
            { name: 'Grosvenor', position: 1.0, coords: GROSVENOR_COORDS, marker: 'B' }
        ];
        
        // Street names for route segments
        const routeStreets = [
            { segment: 0.06, name: 'Airport Rd' },
            { segment: 0.38, name: 'Al Maktoum Rd' },
            { segment: 0.72, name: 'Sheikh Zayed Rd' }
        ];

        const JOURNEY_TIME = 28; // minutes (approximate time from start to end)

        function initializeMap() {
            const stopsContainer = document.getElementById('stops');
            const streetLabelsContainer = document.getElementById('street-labels');
            const landmarksContainer = document.getElementById('landmarks');
            
            // Clear existing elements
            stopsContainer.innerHTML = '';
            streetLabelsContainer.innerHTML = '';
            landmarksContainer.innerHTML = '';
            
            const svgWidth = 400;
            const svgHeight = 550;
            const margin = 50;
            
            // Create realistic Dubai route path
            // Route goes: East (EGHQ) ‚Üí curves through Deira ‚Üí crosses creek ‚Üí South along SZR ‚Üí West (Grosvenor)
            const pathPoints = routeStops.map((stop, i) => {
                const progress = stop.position;
                
                // Create a realistic road curve
                let x, y;
                if (progress < 0.15) {
                    // Start - Airport area, moving west
                    x = 320 - progress * 600;
                    y = 60 + progress * 100;
                } else if (progress < 0.35) {
                    // Deira - curving southwest
                    const localProgress = (progress - 0.15) / 0.20;
                    x = 230 - localProgress * 40;
                    y = 75 + localProgress * 120;
                } else if (progress < 0.55) {
                    // Al Maktoum Bridge area - curve west then south
                    const localProgress = (progress - 0.35) / 0.20;
                    x = 190 - localProgress * 10;
                    y = 195 + localProgress * 110;
                } else if (progress < 0.85) {
                    // Sheikh Zayed Road - straight south
                    const localProgress = (progress - 0.55) / 0.30;
                    x = 180 + localProgress * 20;
                    y = 305 + localProgress * 130;
                } else {
                    // Final approach to Grosvenor - southwest
                    const localProgress = (progress - 0.85) / 0.15;
                    x = 200 - localProgress * 40;
                    y = 435 + localProgress * 65;
                }
                
                return { x, y, stop };
            });
            
            // Create smooth curved path using quadratic bezier curves
            let pathD = `M ${pathPoints[0].x} ${pathPoints[0].y}`;
            let outlineD = `M ${pathPoints[0].x} ${pathPoints[0].y}`;
            
            for (let i = 1; i < pathPoints.length; i++) {
                const curr = pathPoints[i];
                const prev = pathPoints[i - 1];
                
                // Control point for smooth curve
                const controlX = (prev.x + curr.x) / 2 + (Math.random() - 0.5) * 5;
                const controlY = (prev.y + curr.y) / 2;
                
                const curveCmd = ` Q ${controlX} ${controlY}, ${curr.x} ${curr.y}`;
                pathD += curveCmd;
                outlineD += curveCmd;
            }
            
            document.getElementById('route-outline').setAttribute('d', outlineD);
            document.getElementById('route-path').setAttribute('d', pathD);
            
            // Add street name labels
            routeStreets.forEach(street => {
                const idx = Math.floor(street.segment * pathPoints.length);
                if (pathPoints[idx]) {
                    const { x, y } = pathPoints[idx];
                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text.setAttribute('x', x - 15);
                    text.setAttribute('y', y - 15);
                    text.setAttribute('class', 'street-label');
                    text.textContent = street.name;
                    streetLabelsContainer.appendChild(text);
                }
            });
            
            // Add landmark boxes
            const landmarks = [
                { x: 100, y: 280, w: 30, h: 40, name: 'Burj\nKhalifa' },
                { x: 280, y: 140, w: 40, h: 30, name: 'Deira' }
            ];
            
            landmarks.forEach(lm => {
                const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                rect.setAttribute('x', lm.x);
                rect.setAttribute('y', lm.y);
                rect.setAttribute('width', lm.w);
                rect.setAttribute('height', lm.h);
                rect.setAttribute('class', 'landmark');
                landmarksContainer.appendChild(rect);
            });
            
            // Create stop markers along the path
            pathPoints.forEach(({ x, y, stop }, index) => {
                if (index === 0 || index === pathPoints.length - 1) {
                    // Start/End markers (A/B style) - swap based on route direction
                    const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                    circle.setAttribute('cx', x);
                    circle.setAttribute('cy', y);
                    circle.setAttribute('r', '12');
                    circle.setAttribute('fill', '#000');
                    circle.setAttribute('stroke', '#fff');
                    circle.setAttribute('stroke-width', '3');
                    stopsContainer.appendChild(circle);
                    
                    const marker = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    marker.setAttribute('x', x);
                    marker.setAttribute('y', y + 5);
                    marker.setAttribute('text-anchor', 'middle');
                    marker.setAttribute('class', 'stop-marker');
                    marker.setAttribute('fill', '#fff');
                    marker.setAttribute('font-weight', 'bold');
                    // Swap A/B based on route direction
                    if (isReturnRoute) {
                        marker.textContent = index === 0 ? 'A' : 'B';
                    } else {
                        marker.textContent = index === 0 ? 'B' : 'A';
                    }
                    stopsContainer.appendChild(marker);
                } else {
                    // Intermediate stops (small dots)
                    const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                    circle.setAttribute('cx', x);
                    circle.setAttribute('cy', y);
                    circle.setAttribute('r', '5');
                    circle.setAttribute('fill', '#fff');
                    circle.setAttribute('stroke', '#000');
                    circle.setAttribute('stroke-width', '2');
                    stopsContainer.appendChild(circle);
                }
                
                // Stop label
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                const offsetX = (index < pathPoints.length / 2) ? 15 : -15;
                const textAnchor = (index < pathPoints.length / 2) ? 'start' : 'end';
                text.setAttribute('x', x + offsetX);
                text.setAttribute('y', y + 4);
                text.setAttribute('text-anchor', textAnchor);
                text.setAttribute('class', 'stop-label');
                text.textContent = stop.name;
                stopsContainer.appendChild(text);
            });
            
            // Store path points for bus animation
            window.pathPoints = pathPoints;
        }

        function updateBusPosition() {
            const now = getCorrectedDate();
            const activeSchedule = isReturnRoute ? scheduleEGHQ : scheduleGrosvenor;
            
            // Find current and next departure
            const currentStr = now.getHours().toString().padStart(2, '0') + ":" + 
                               now.getMinutes().toString().padStart(2, '0');
            
            const normalizedSchedule = activeSchedule.map(t => {
                let [h, m] = t.split(':');
                return h.padStart(2, '0') + ":" + m.padStart(2, '0');
            });
            
            let nextIndex = normalizedSchedule.findIndex(t => t > currentStr);
            if (nextIndex === -1) nextIndex = 0;
            
            const prevIndex = nextIndex === 0 ? normalizedSchedule.length - 1 : nextIndex - 1;
            const currentDeparture = activeSchedule[prevIndex];
            const nextDeparture = activeSchedule[nextIndex];
            
            // Calculate if bus is currently en route
            const [dh, dm] = currentDeparture.split(':').map(Number);
            const departureTime = new Date(now);
            departureTime.setHours(dh, dm, 0, 0);
            
            if (departureTime > now) {
                departureTime.setDate(departureTime.getDate() - 1);
            }
            
            const arrivalTime = new Date(departureTime.getTime() + JOURNEY_TIME * 60000);
            const busIcon = document.getElementById('bus-position');
            const progressInfo = document.getElementById('progress-info');
            
            if (!window.pathPoints) return; // Wait for map to initialize
            
            if (now >= departureTime && now <= arrivalTime) {
                // Bus is en route
                const elapsed = (now - departureTime) / 60000; // minutes
                const progress = Math.min(elapsed / JOURNEY_TIME, 1);
                
                // If return route, flip the progress
                const displayProgress = isReturnRoute ? 1 - progress : progress;
                
                // Interpolate position along the curved path
                const pathIndex = Math.min(Math.floor(displayProgress * (window.pathPoints.length - 1)), 
                                          window.pathPoints.length - 2);
                const segmentProgress = (displayProgress * (window.pathPoints.length - 1)) - pathIndex;
                
                const startPoint = window.pathPoints[pathIndex];
                const endPoint = window.pathPoints[pathIndex + 1];
                
                const x = startPoint.x + (endPoint.x - startPoint.x) * segmentProgress;
                const y = startPoint.y + (endPoint.y - startPoint.y) * segmentProgress;
                
                busIcon.setAttribute('transform', `translate(${x}, ${y})`);
                busIcon.style.display = 'block';
                
                const remainingMins = Math.ceil(JOURNEY_TIME - elapsed);
                const currentStop = routeStops[Math.floor(displayProgress * (routeStops.length - 1))].name;
                progressInfo.textContent = `En route ‚Ä¢ Near ${currentStop} ‚Ä¢ ${remainingMins} min to destination`;
            } else {
                // Bus at station
                const atStartIndex = isReturnRoute ? 0 : window.pathPoints.length - 1;
                const atStart = routeStops[atStartIndex];
                const point = window.pathPoints[atStartIndex];
                
                busIcon.setAttribute('transform', `translate(${point.x}, ${point.y})`);
                busIcon.style.display = 'block';
                
                const [nh, nm] = nextDeparture.split(':').map(Number);
                const nextDepartTime = new Date(now);
                nextDepartTime.setHours(nh, nm, 0, 0);
                if (nextDepartTime < now) nextDepartTime.setDate(nextDepartTime.getDate() + 1);
                
                const minsToNext = Math.round((nextDepartTime - now) / 60000);
                progressInfo.textContent = `At ${atStart.name} ‚Ä¢ Departs in ${minsToNext} min`;
            }
        }

        setInterval(updateBoard, 1000);
        updateBoard();
        updateMapHeader();
        initializeMap();
        setInterval(updateBusPosition, 1000);
        updateBusPosition();
    </script>
</body>
</html>
