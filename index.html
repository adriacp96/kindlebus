<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route 2A - Kindle Live Board</title>
    <style>
        :root {
            --white: #ffffff;
            --black: #000000;
            --gray: #e0e0e0;
        }

        body {
            background-color: var(--white);
            color: var(--black);
            font-family: "Amazon Ember", "Helvetica", Arial, sans-serif;
            margin: 0;
            padding: 20px; /* Optimized for 7-inch screen */
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 8px solid var(--black);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .route-id {
            flex: 1;
        }

        .route-id h1 {
            font-size: 14px;
            font-weight: 800;
            margin: 0;
            text-transform: uppercase;
        }

        .route-number {
            font-size: 60px;
            font-weight: 900;
            line-height: 1;
            margin: 0;
        }

        .bus-icon {
            height: 70px;
            filter: grayscale(1) contrast(3);
        }

        .clock-section {
            flex: 1;
            text-align: right;
        }

        #device-time {
            font-size: 36px;
            font-weight: 800;
            margin: 0;
            font-variant-numeric: tabular-nums;
        }

        .board-headers {
            display: flex;
            padding: 12px;
            background: var(--black);
            color: var(--white);
            font-size: 16px;
            font-weight: 800;
            text-transform: uppercase;
        }

        .row {
            display: flex;
            align-items: center;
            padding: 25px 12px;
            border-bottom: 3px solid var(--black);
        }

        .row.next {
            background-color: var(--gray);
            border-bottom: 10px solid var(--black);
        }

        /* Column adjustments for 12th Gen Screen */
        .col-time { width: 18%; font-size: 32px; font-weight: 800; }
        .col-from { width: 20%; font-size: 18px; font-weight: 700; text-transform: uppercase; }
        .col-to   { width: 22%; font-size: 20px; font-weight: 800; text-transform: uppercase; }
        .col-due  { width: 25%; font-size: 34px; font-weight: 900; text-align: right; font-variant-numeric: tabular-nums; }
        .col-status { width: 15%; text-align: right; font-weight: 800; font-size: 16px; }

        .tag-next {
            border: 4px solid var(--black);
            padding: 2px 8px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="route-id">
            <h1>Route</h1>
            <p class="route-number">2A</p>
        </div>

        <img src="https://i.imghippo.com/files/AIFK9369Te.png" alt="Bus" class="bus-icon">

        <div class="clock-section">
            <div style="font-size: 12px; font-weight: 800;">DEVICE TIME</div>
            <p id="device-time">00:00:00</p>
        </div>
    </header>

    <div class="board-headers">
        <div style="width: 18%">Time</div>
        <div style="width: 20%">From</div>
        <div style="width: 22%">To</div>
        <div style="width: 25%; text-align: right;">Due In</div>
        <div style="width: 15%; text-align: right;">Status</div>
    </div>

    <div id="schedule-container"></div>

    <script>
        const scheduleData = [
            "00:43", "01:03", "01:23", "01:43", "02:03", "02:23", "02:53", "03:23", "03:53", "04:23",
            "04:48", "05:08", "05:28", "05:53", "06:13", "06:33", "06:53", "07:13", "07:38", "08:03",
            "08:28", "08:53", "09:18", "09:48", "10:13", "10:38", "11:03", "11:28", "11:53", 
            "12:18", "12:38", "12:58", "13:18", "13:38", "13:58", "14:18", "14:43", "15:08", 
            "15:33", "15:58", "16:23", "16:48", "17:17", "17:42", "18:07", "18:32", "18:57", 
            "19:22", "19:47", "20:12", "20:37", "21:00", "21:23", "21:48", "22:13", "22:38", 
            "23:03", "23:28", "23:53"
        ];

        function getCountdown(busTimeStr) {
            const now = new Date();
            const [hours, minutes] = busTimeStr.split(':').map(Number);
            const busDate = new Date();
            busDate.setHours(hours, minutes, 0, 0);

            // Handle schedule rollover (buses after midnight)
            if (busDate < now && now.getHours() > 20) {
                busDate.setDate(busDate.getDate() + 1);
            }

            const diff = busDate - now;
            if (diff <= 0) return "00:00";

            const mins = Math.floor(diff / 60000);
            const secs = Math.floor((diff % 60000) / 1000);
            return mins.toString().padStart(2, '0') + ":" + secs.toString().padStart(2, '0');
        }

        function refreshBoard() {
            const now = new Date();
            
            // Sync Live Clock with Device Time
            const hours = now.getHours().toString().padStart(2, '0');
            const mins = now.getMinutes().toString().padStart(2, '0');
            const secs = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('device-time').innerText = `${hours}:${mins}:${secs}`;

            const currentTimeStr = `${hours}:${mins}`;

            // Filter for next 5 buses
            const upcomingBuses = scheduleData.filter(time => time > currentTimeStr).slice(0, 5);
            const container = document.getElementById('schedule-container');
            
            let htmlRows = "";
            if (upcomingBuses.length === 0) {
                htmlRows = '<div style="text-align:center; padding:80px; font-size:24px; font-weight:800;">END OF SERVICE</div>';
            } else {
                upcomingBuses.forEach((busTime, index) => {
                    const isNext = index === 0;
                    const rowClass = isNext ? 'row next' : 'row';
                    const statusLabel = isNext ? '<span class="tag-next">NEXT</span>' : 'SCHED';

                    htmlRows += `
                        <div class="${rowClass}">
                            <div class="col-time">${busTime}</div>
                            <div class="col-from">GROSV.</div>
                            <div class="col-to">EGHQ</div>
                            <div class="col-due">${getCountdown(busTime)}</div>
                            <div class="col-status">${statusLabel}</div>
                        </div>
                    `;
                });
            }
            container.innerHTML = htmlRows;
        }

        // 1-second interval to match your Kindle's refresh rate
        setInterval(refreshBoard, 1000);
        refreshBoard();
    </script>
</body>
</html>
