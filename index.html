<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route 2A - Kindle Board</title>
    <style>
        :root {
            --bg: #ffffff; 
            --text: #000000; 
            --gray: #666666;
            --light-gray: #eeeeee;
            --border: #000000;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 10px;
            line-height: 1.2;
        }

        .airport-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-bottom: 3px solid var(--border);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .route-name {
            font-size: 32px;
            font-weight: 900;
            margin: 0;
        }

        .update-info {
            text-align: right;
        }

        #last-update-time {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        .board-headers {
            display: flex;
            padding: 8px;
            background: var(--light-gray);
            font-size: 12px;
            font-weight: 800;
            border: 1px solid var(--border);
            text-transform: uppercase;
        }

        .row {
            display: flex;
            align-items: center;
            padding: 15px 8px;
            border-bottom: 1px solid var(--gray);
        }

        /* High contrast for the primary bus */
        .row.next {
            background-color: #f0f0f0;
            border-bottom: 4px solid var(--border);
        }

        .col-time { width: 20%; font-size: 28px; font-weight: 800; }
        .col-to   { width: 40%; font-size: 20px; font-weight: 700; text-transform: uppercase; }
        .col-due  { width: 20%; font-size: 22px; font-weight: 800; text-align: right; }
        .col-status { width: 20%; text-align: right; font-weight: 700; font-size: 14px; }

        .status-next { 
            border: 2px solid #000; 
            padding: 2px 4px;
            text-transform: uppercase;
        }

        /* Hidden on Kindle to save space/rendering power */
        .bus-icon-center, .col-from { display: none; }
    </style>
</head>
<body>

    <header class="airport-header">
        <div class="title-group">
            <div style="font-size: 12px; font-weight: 800;">BUS DEPARTURES</div>
            <p class="route-name">ROUTE 2A</p>
        </div>

        <div class="update-info">
            <div style="font-size: 10px; font-weight: 800;">CURRENT TIME</div>
            <p id="last-update-time">00:00</p>
        </div>
    </header>

    <div class="board-headers">
        <div style="width: 20%">Time</div>
        <div style="width: 40%">Destination</div>
        <div style="width: 20%; text-align: right;">Due</div>
        <div style="width: 20%; text-align: right;">Status</div>
    </div>

    <div id="schedule-container"></div>

    <script>
        const scheduleData = [
            "00:43", "01:03", "01:23", "01:43", "02:03", "02:23", "02:53", "03:23", "03:53", "04:23",
            "04:48", "05:08", "05:28", "05:53", "06:13", "06:33", "06:53", "07:13", "07:38", "08:03",
            "08:28", "08:53", "09:18", "09:48", "10:13", "10:38", "11:03", "11:28", "11:53", 
            "12:18", "12:38", "12:58", "13:18", "13:38", "13:58", "14:18", "14:43", "15:08", 
            "15:33", "15:58", "16:23", "16:48", "17:17", "17:42", "18:07", "18:32", "18:57", 
            "19:22", "19:47", "20:12", "20:37", "21:00", "21:23", "21:48", "22:13", "22:38", 
            "23:03", "23:28", "23:53"
        ];

        function getCountdownMinutes(busTimeStr) {
            const now = new Date();
            const [hours, minutes] = busTimeStr.split(':').map(Number);
            const busDate = new Date();
            busDate.setHours(hours, minutes, 0, 0);

            const diff = busDate - now;
            if (diff <= 0) return "0m";

            const mins = Math.floor(diff / 60000);
            return mins + "m";
        }

        function updateLiveBoard() {
            const now = new Date();
            // Removed seconds for Kindle stability
            const timeString = now.getHours().toString().padStart(2, '0') + ":" + 
                               now.getMinutes().toString().padStart(2, '0');
            document.getElementById('last-update-time').innerText = timeString;

            const currentHHMM = timeString;

            const filtered = scheduleData.filter(time => time > currentHHMM).slice(0, 5);
            const container = document.getElementById('schedule-container');
            
            let currentContent = "";

            if (filtered.length === 0) {
                currentContent = '<div style="text-align:center; padding:50px; font-weight:800;">SERVICE ENDED</div>';
            } else {
                filtered.forEach((busTime, index) => {
                    const isNext = index === 0;
                    const status = isNext ? '<span class="status-next">Next</span>' : 'Scheduled';
                    const countdown = getCountdownMinutes(busTime);
                    const rowClass = isNext ? 'row next' : 'row';

                    currentContent += `
                        <div class="${rowClass}">
                            <div class="col-time">${busTime}</div>
                            <div class="col-to">EGHQ</div>
                            <div class="col-due">${countdown}</div>
                            <div class="col-status">${status}</div>
                        </div>
                    `;
                });
            }
            
            container.innerHTML = currentContent;
        }

        // Update every 30 seconds to be kind to the E-ink screen
        setInterval(updateLiveBoard, 30000);
        updateLiveBoard();
    </script>
</body>
</html>
