<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route 2A - Kindle 2025 Edition</title>
    <style>
        :root {
            --bg: #ffffff; 
            --text: #000000; 
            --gray-bg: #e5e5e5;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Amazon Ember", "Helvetica", sans-serif;
            margin: 0;
            padding: 15px; /* Increased for the 7" screen */
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 6px solid #000;
            padding-bottom: 12px;
            margin-bottom: 15px;
        }

        .route-info h1 {
            font-size: 16px;
            font-weight: 800;
            margin: 0;
            letter-spacing: 1px;
        }

        .route-number {
            font-size: 50px; /* Large for the 2025 display */
            font-weight: 900;
            margin: -5px 0 0 0;
        }

        .bus-img {
            height: 65px; /* Larger icon for the larger screen */
            filter: grayscale(1) contrast(3);
        }

        .clock-section {
            text-align: right;
        }

        #live-clock {
            font-size: 32px;
            font-weight: 800;
            margin: 0;
            font-variant-numeric: tabular-nums;
        }

        .board-headers {
            display: flex;
            padding: 10px;
            background: #000;
            color: #fff;
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
        }

        .row {
            display: flex;
            align-items: center;
            padding: 24px 10px; /* Taller rows for the 12th Gen height */
            border-bottom: 2px solid #000;
        }

        .row.next {
            background-color: var(--gray-bg);
            border-bottom: 8px solid #000;
        }

        /* Column Widths optimized for 7" screen */
        .col-time { width: 18%; font-size: 30px; font-weight: 800; }
        .col-from { width: 20%; font-size: 16px; font-weight: 700; color: #444; }
        .col-to   { width: 22%; font-size: 18px; font-weight: 800; }
        .col-due  { width: 25%; font-size: 30px; font-weight: 900; text-align: right; font-variant-numeric: tabular-nums; }
        .col-status { width: 15%; text-align: right; font-weight: 800; font-size: 14px; }

        .next-label {
            border: 3px solid #000;
            padding: 2px 6px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="route-info">
            <h1>DEPARTURES</h1>
            <p class="route-number">2A</p>
        </div>

        <img src="https://i.imghippo.com/files/AIFK9369Te.png" alt="Bus" class="bus-img">

        <div class="clock-section">
            <div style="font-size: 12px; font-weight: 800;">CURRENT TIME</div>
            <p id="live-clock">00:00:00</p>
        </div>
    </header>

    <div class="board-headers">
        <div style="width: 18%">Time</div>
        <div style="width: 20%">From</div>
        <div style="width: 22%">To</div>
        <div style="width: 25%; text-align: right;">Due In</div>
        <div style="width: 15%; text-align: right;">Status</div>
    </div>

    <div id="schedule-container"></div>

    <script>
        const scheduleData = [
            "00:43", "01:03", "01:23", "01:43", "02:03", "02:23", "02:53", "03:23", "03:53", "04:23",
            "04:48", "05:08", "05:28", "05:53", "06:13", "06:33", "06:53", "07:13", "07:38", "08:03",
            "08:28", "08:53", "09:18", "09:48", "10:13", "10:38", "11:03", "11:28", "11:53", 
            "12:18", "12:38", "12:58", "13:18", "13:38", "13:58", "14:18", "14:43", "15:08", 
            "15:33", "15:58", "16:23", "16:48", "17:17", "17:42", "18:07", "18:32", "18:57", 
            "19:22", "19:47", "20:12", "20:37", "21:00", "21:23", "21:48", "22:13", "22:38", 
            "23:03", "23:28", "23:53"
        ];

        function getCountdown(busTimeStr) {
            const now = new Date();
            const [hours, minutes] = busTimeStr.split(':').map(Number);
            const busDate = new Date();
            busDate.setHours(hours, minutes, 0, 0);

            const diff = busDate - now;
            if (diff <= 0) return "00:00";

            const mins = Math.floor(diff / 60000);
            const secs = Math.floor((diff % 60000) / 1000);
            return mins.toString().padStart(2, '0') + ":" + secs.toString().padStart(2, '0');
        }

        function updateBoard() {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString('en-GB', { hour12: false });

            const currentHHMM = now.getHours().toString().padStart(2, '0') + ":" + 
                               now.getMinutes().toString().padStart(2, '0');

            const filtered = scheduleData.filter(time => time > currentHHMM).slice(0, 6);
            const container = document.getElementById('schedule-container');
            
            let html = "";
            if (filtered.length === 0) {
                html = '<div style="text-align:center; padding:100px; font-size:30px; font-weight:800;">SERVICE ENDED</div>';
            } else {
                filtered.forEach((busTime, index) => {
                    const isNext = index === 0;
                    const rowClass = isNext ? 'row next' : 'row';
                    const status = isNext ? '<span class="next-label">NEXT</span>' : 'SCHED';

                    html += `
                        <div class="${rowClass}">
                            <div class="col-time">${busTime}</div>
                            <div class="col-from">GROSVENOR</div>
                            <div class="col-to">EGHQ</div>
                            <div class="col-due">${getCountdown(busTime)}</div>
                            <div class="col-status">${status}</div>
                        </div>
                    `;
                });
            }
            container.innerHTML = html;
        }

        setInterval(updateBoard, 1000);
        updateBoard();
    </script>
</body>
</html>
